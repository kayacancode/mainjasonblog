name: Instagram Image Generation

on:
  workflow_run:
    workflows: ["Weekly Music Update"]
    types: [completed]
  workflow_dispatch: # Allow manual triggering
    inputs:
      force_run:
        description: 'Force run even if music update failed'
        required: false
        type: boolean
        default: false

jobs:
  generate-images:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event.inputs.force_run == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai pillow requests
        
    - name: Set up output directory
      run: |
        mkdir -p pages/api/spotify_api/output
        
    - name: Generate Instagram Images
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd pages/api/spotify_api
        python instagram_image_generator.py
        
    - name: Upload generated images
      uses: actions/upload-artifact@v4
      with:
        name: instagram-images
        path: pages/api/spotify_api/output/instagram_*.png
        retention-days: 30
        
    - name: Upload prompt files
      uses: actions/upload-artifact@v4
      with:
        name: image-prompts
        path: pages/api/spotify_api/output/*_prompt.txt
        retention-days: 30
        
    - name: Summary
      run: |
        echo "🎨 Instagram Image Generation Complete!"
        echo "📸 Generated images are available in the artifacts"
        echo "📝 Prompt files are available for reference"
        echo "🔗 Use the prompts with Google Gemini to create the actual images"
