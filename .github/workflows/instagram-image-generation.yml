name: Instagram Image Generation

on:
  workflow_run:
    workflows: ["Weekly Music Update"]
    types: [completed]
  schedule:
    # Run 7 minutes after music update (Fridays at 4:07 AM UTC)
    - cron: '7 14 * * 5'
  workflow_dispatch: # Allow manual triggering
    inputs:
      force_run:
        description: 'Force run even if music update failed'
        required: false
        type: boolean
        default: false
      week_start:
        description: 'Specific week to generate images for (YYYY-MM-DD format)'
        required: false
        type: string

jobs:
  generate-images:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event.inputs.force_run == 'true' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Wait 7 minutes after music update
      if: github.event_name == 'workflow_run'
      run: sleep 420  # 7 minutes = 420 seconds
      
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai pillow requests python-dotenv beautifulsoup4
        
    - name: Set up output directory
      run: |
        mkdir -p pages/api/spotify_api/output
        
    - name: Install additional dependencies
      run: |
        pip install supabase

    - name: Generate Instagram Images
      env:
        GEMINI_API_KEY: "AIzaSyAmmCp3sjNwDaYOedhHx8aLNxWq9jpJ2ZE"
        NEXT_PUBLIC_SUPABASE_URL: "https://yxziaumwnvyswnqfyosh.supabase.co"
        SUPABASE_SERVICE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl4emlhdW13bnZ5c3ducWZ5b3NoIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NTAxOTcxOSwiZXhwIjoyMDcwNTk1NzE5fQ.vZUvnae2z3UyAirkc2c21cqAByK14bqg3HRtEs0LxXg"
      run: |
        cd pages/api/spotify_api
        if [ -n "${{ github.event.inputs.week_start }}" ]; then
          echo "Generating images for specific week: ${{ github.event.inputs.week_start }}"
          python instagram_image_generator.py --week "${{ github.event.inputs.week_start }}"
        else
          echo "Generating images for latest data"
          python instagram_image_generator.py
        fi

    - name: Generate Images for Existing Weeks
      env:
        GEMINI_API_KEY: "AIzaSyB_your_actual_gemini_key_here"
        NEXT_PUBLIC_SUPABASE_URL: "https://yxziaumwnvyswnqfyosh.supabase.co"
        SUPABASE_SERVICE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.your_actual_service_key_here"
      run: |
        cd pages/api/spotify_api
        python generate_existing_images.py
        
    - name: Upload generated images
      uses: actions/upload-artifact@v4
      with:
        name: instagram-images
        path: pages/api/spotify_api/output/instagram_*.png
        retention-days: 30
        
    - name: Upload prompt files
      uses: actions/upload-artifact@v4
      with:
        name: image-prompts
        path: pages/api/spotify_api/output/*_prompt.txt
        retention-days: 30
        
